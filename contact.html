<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Oasis Retreat</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">Oasis Retreat</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="calendar.html">Calendar</a>
      <a href="https://buy.stripe.com/test_checkout_link" class="btn-primary">Book Now</a>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>If you have questions about your stay, the area, or availability — we’d love to help.</p>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-secondary">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
