<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summerville Oasis | G⁴ Homes</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
  <div class="nav-wrapper">
    <div class="nav-logo">G<sup>4</sup> Homes</div>
    <div class="dropdown">
      <button class="dropdown-toggle">Contact</button>
      <div class="dropdown-menu">
        <a href="tel:+1234567890">Call: (123) 456-7890</a>
        <a href="mailto:hello@g4homes.com">Email: hello@g4homes.com</a>
      </div>
    </div>
  </div>
</header>

<section class="hero-slider-wrapper full-bleed">
  <div class="slider-container">
    <button class="slider-arrow left" onclick="scrollSlider(-1)">‹</button>
    <div class="hero-slider" id="heroSlider">
      <img src="images/gallery_1.png" alt="Gallery 1" />
      <img src="images/gallery_2.png" alt="Gallery 2" />
      <img src="images/gallery_3.png" alt="Gallery 3" />
      <img src="images/gallery_4.png" alt="Gallery 4" />
      <img src="images/gallery_5.png" alt="Gallery 5" />
    </div>
    <button class="slider-arrow right" onclick="scrollSlider(1)">›</button>
  </div>
</section>

<section class="container property-header">
  <div class="tag">Villa</div>
  <h1>Summerville Oasis</h1>
  <div class="meta-row">
    <svg class="icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12 17.657 7.343" />
    </svg>
    <a href="https://www.google.com/maps?q=Canopy+Loop+Drive,+Ft+Myers,+FL+33919">Ft. Myers, FL</a>
  </div>
</section>

<hr/>

<section class="container row-section">
  <div class="main-content">
    <div class="property-summary">
      <div class="summary-row">
        <div class="summary-item">
          <svg class="icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5V8a2 2..." />
          </svg>
          <span>8 Guests</span>
        </div>
        <div class="summary-item">
          <svg class="icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1..." />
          </svg>
          <span>5 Beds</span>
        </div>
        <div class="summary-item">
          <svg class="icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6..." />
          </svg>
          <span>3 Bathrooms</span>
        </div>
      </div>
      <p class="summary-sub">1 King, 2 Queen, 2 Single</p>
    </div>
  </div>

  <div class="booking-box">
    <p class="price">From <strong>$650/night</strong></p>
    <div class="booking-row">
      <label>Check-in<input type="date"></label>
      <label>Check-out<input type="date"></label>
    </div>
    <button>Check Availability</button>
    <button class="alt">Ask a Question</button>
    <p class="phone">Or call: <strong>+1 855-553-4954</strong></p>
  </div>
</section>

<script>
  function scrollSlider(direction) {
    const slider = document.getElementById("heroSlider");
    const scrollAmount = slider.clientWidth * 0.8;
    slider.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
</script>

</body>
</html>
